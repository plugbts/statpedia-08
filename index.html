    <!-- Critical CSS to prevent black screen -->
    <style>
      /* Ensure immediate styling */
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #0a0a0a !important;
        color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #root {
        min-height: 100vh;
        background-color: #0a0a0a;
      }
      
      /* Loading animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body style="background-color: #0a0a0a; margin: 0; padding: 0;">
    <div id="root">
      <!-- Loading fallback to prevent black screen -->
      <div style="
        min-height: 100vh; 
        background-color: #0a0a0a; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        ">
          <div style="
            width: 32px;
            height: 32px;
            border: 4px solid #06b6d4;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "></div>
          <div>Loading Statpedia...</div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Global polyfill for process to prevent ReferenceError
      if (typeof globalThis.process === 'undefined') {
        globalThis.process = {
          env: { NODE_ENV: 'development' },
          version: 'v16.0.0',
          versions: { node: '16.0.0' },
          platform: 'browser',
          browser: true
        };
      }
      // Also make it available on window for compatibility
      if (typeof window !== 'undefined' && typeof window.process === 'undefined') {
        window.process = globalThis.process;
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
